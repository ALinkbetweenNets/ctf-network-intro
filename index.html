<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Network Intro</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/blood.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Network Intro</h1>
				<h3>Eine Reise durch ein paar OSI Layer</h3>
			</section>
			<section>
				<h3>Layer idee</h3>
			</section>
			<section>
				<h3>Wireshark</h3>
			</section>
			<section>
				<h3>Challenge 0: Kleiner Hai?</h3>
				<p>Unter <a href="https://slides.updownup.de/">slides.updownup.de</a> gibts diese Slides.</p>
				<p>Da gibt es dann unter <a href="https://slides.updownup.de/chal0.pcap">slides.updownup.de/chal0.pcap</a> ein
					PCAP,
					findet mit Wireshark die Flag!</p>

				<countdown time="300" autostart="yes" />
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="plugin/countdown/countdown.js"></script>
	<script>
		import RevealCountDown from 'plugin/countdown/countdown.js'
		Reveal.getPlugin('countdown')
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			slideNumber: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealCountDown],
			countdown: { defaultTime: 600, autostart: "no" }
		});
	</script>
</body>

</html>
